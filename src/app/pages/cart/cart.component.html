<div class="container">
    <div class="row">
        <div class="cart-container w-100">
            <div class="row py-4 mb-5 header-cart">
                <div class="col-1 text-center">
                    <mat-checkbox class="example-margin" (change)="handleCheckAll($event)"></mat-checkbox>
                </div>
                <div class="col-4">
                    Sản phẩm
                </div>
                <div class="col-2">
                    Đơn giá
                </div>
                <div class="col-2 text-center">
                    Số lượng
                </div>
                <div class="col-2 text-center">
                    Số tiền
                </div>
                <div class="col-1">

                </div>
            </div>
            <div class="cart-list">
                <div class="mb-2" *ngFor="let item of data">
                    <app-card-cart [data]="item" (newItemEvent)="handleDeleteItem($event)"
                        (totalMax)="handleTotalMax($event)" [isAll]="isAll" (newItemCheck)="handleChangeCheck($event)">
                    </app-card-cart>
                </div>
            </div>
            <div class="d-flex align-items-center mt-1" style="font-size: 15px;">
                <span class="material-icons mr-1" style="color:#F54336">
                    local_shipping
                </span>
                Miễn phí giao hàng cho đơn hàng từ đ500.000 trở lên <a href="">Tìm hiểu thêm</a>
            </div>

            <div class="d-flex justify-content-between align-items-center px-4 py-4 my-5 header-cart">
                <div class="d-flex align-items-center">
                    <span class="material-icons pr-1" style="color:#40a9ff">
                        card_membership
                    </span>
                    Thêm mã giảm giá
                </div>
                <div class="d-flex align-items-center">
                    <div class="">
                        Tổng tiền hàng của ( {{count}} sản phẩm ) : {{totalMax|currency:'VND'}}
                    </div>
                    <button mat-raised-button color="warn" class="ml-4" style="width: 100px;" (click)="handleBuy()">Mua
                        hàng</button>
                </div>
            </div>


        </div>
    </div>
</div>
