<div class="card-container w-100" *ngIf="number>0">
    <div class="row">
        <div class="col-1 d-flex justify-content-center align-items-center">
            <div class="card-btn--check">
                <mat-checkbox class="example-margin" [(ngModel)]="checked"></mat-checkbox>
            </div>
        </div>
        <div class="col-4 d-flex align-items-center">
            <img src={{data.product_images}} class="card-image">
            <div class="card-title m-0 pl-2">
                {{data.product_name}}
            </div>
        </div>
        <div class="col-2 d-flex align-items-center">
            <div class="card-price">
                {{data.product_unit_price |currency:"VND"}}
            </div>
        </div>
        <div class="col-2 d-flex align-items-center">
            <div class="card-amount w-100 d-flex justify-content-between align-items-center">
                <button mat-icon-button (click)="handlePlus()">
                    <mat-icon>
                        add
                    </mat-icon>
                </button>
                <div class="card-amount--text">
                    {{number}}
                </div>
                <button mat-icon-button (click)="handleMinus()">
                    <mat-icon>
                        remove
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <div class="card-price">
                {{total |currency:"VND"}}
            </div>
        </div>
        <div class="col-1 d-flex justify-content-center align-items-center">
            <button mat-icon-button (click)="handleDelete()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
